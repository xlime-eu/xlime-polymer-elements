      <style is="custom-style">
       body {
           background-color: var(--paper-grey-50);
       }
       #cards {
           @apply(--layout-vertical);
           @apply(--center-justified);
           max-width: 400px;
           margin-left: auto;
           margin-right: auto;
       }
       :root{
           --iron-image-width: 80px;
           --iron-image-height: 60px;
           --error-color: red;
       }
      </style>

      <dom-module id="x-app">
          <template>
              <style is="custom-style" include="demo-pages-shared-styles">
               xlime-subtitle-card {
                   max-width: 500px;
               }
               paper-textarea {
                   margin-left: 3em;
                   max-width: 500px;
               }
              </style>
              <h4>An example of <code>&lt;xlime-subtitle-card&gt;</code></h4>
              <div id="codeTemplate">
              <iron-ajax url="data/example-subtitle-annotation.json" last-response="{{subtitleObj}}" auto></iron-ajax>

              <div class="horizontal-section-container">
                  <div class="vertical-snippet">
                      <xlime-subtitle-card log-level="DEBUG" obj='{{subtitleObj}}'>
                      </xlime-subtitle-card>
                  </div>
                  <div class="vertical-snippet">
                      <paper-textarea class="textarea" id="textarea" label="Edit xLiMe Subtitle segment object" value='{{toJsonStr(subtitleObj)}}'' on-change='handleTextChange' error-message="Invalid json" max-rows="10"></paper-textarea>
                  </div>
              </div>
              </div>

              <br>

          </template>
      </dom-module>

      <script>
       HTMLImports.whenReady(function() {
           Polymer({
               is: 'x-app',
               properties: {
               },
               toJsonStr: function(obj) {
                   console.log("strinfigying obj");
                   return JSON.stringify(obj, null, 4);
               },
               handleTextChange: function(e, detail) {
                   console.log("Handling update of text area", e, detail);
                   this.subtitleObj = this._updateTextChange(this.$.textarea, this.subtitleObj);
               },
               _updateTextChange: function(textareaElt, miObj) {
                   var newObj = {};
                   try {
                       newObj = JSON.parse(textareaElt.value);
                       textareaElt.invalid = false;
                       return newObj;
                   } catch (err) {
                       console.log("error parsing input value", err);
                       textareaElt.invalid = true;
                       return miObj;
                   }
               }
               
           });
       });
      </script>
