<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
      <title>xlime-media-item-card Demo</title>
      <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
      <link rel="import" href="../xlime-media-item-card.html">
      <link rel="import" href="../../paper-input/paper-input.html">

      <style is="custom-style">
       body {
           background-color: var(--paper-grey-50);
       }
       #cards {
           @apply(--layout-vertical);
           @apply(--center-justified);
           max-width: 400px;
           margin-left: auto;
           margin-right: auto;
       }
       :root{
           --iron-image-width: 80px;
           --iron-image-height: 60px;
       }
      </style>    
  </head>
  <body unresolved>

      <h4>An example of <code>&lt;xlime-media-item-card&gt;</code> (with a social media item)</h4>

      <div class="vertical-section">
          <xlime-media-item-card id="card-one" href='http://vico-research.com/social/41c067eb-56d1-33ef-86b6-c714a41dcfd6'>
          </xlime-media-item-card>
          <p>
          <paper-input id="inputUrl-one" label="xLiMe Media Item URL" placeholder="e.g. http://vico-research.com/social/41c067eb-56d1-33ef-86b6-c714a41dcfd6"></paper-input>
          <button id="update-one">Update Item</button></p>
      </div>

      <br>
      
      <h4>An example of <code>&lt;xlime-media-item-card&gt;</code> (with a news articles)</h4>
      
      <div class="vertical-section">
          <xlime-media-item-card id="card-two" href='http://ijs.si/article/367691329'>
          </xlime-media-item-card>
          <p>
          <paper-input id="inputUrl-two" label="xLiMe Media Item URL" placeholder="e.g. http://ijs.si/article/367691329"></paper-input>
          <button id="update-two">Update Item</button></p>
      </div>

      <br>
      
      <h4>An example of <code>&lt;xlime-media-item-card&gt;</code> (with a tv programme)</h4>

      <div class="vertical-section">
          <xlime-media-item-card id="card-three" href='http://zattoo.com/program/111277860'>
          </xlime-media-item-card>
          <p>
          <paper-input id="inputUrl-three" label="xLiMe Media Item URL" placeholder="e.g. http://zattoo.com/program/111277860"></paper-input>
          <button id="update-three">Update Item</button></p>
      </div>

      <script>
       var updateCard = function(which) {
           console.log("updating media item card ", which);
           var cardElt = document.querySelector('#card-' + which);
           console.log("updating media item component ", cardElt);
           var inUrl = document.querySelector('#inputUrl-' + which);
           console.log("using inputUrl:", inUrl);
           console.log("old url: ", cardElt.href);
           console.log("new url: ", inUrl.value.trim());
           cardElt.href = inUrl.value.trim();
       }

       document.querySelector('#update-one').addEventListener('click', function() {
           updateCard("one");
       });

       document.querySelector('#update-two').addEventListener('click', function() {
           updateCard("two");
       });

       document.querySelector('#update-three').addEventListener('click', function() {
           updateCard("three");
       });

      </script>

  </body>
</html>
