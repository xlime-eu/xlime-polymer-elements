<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
      <title>xlime-social-media-item Demo</title>
      <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
      <link rel="import" href="../xlime-social-media-item.html">
      <link rel="import" href="../../paper-input/paper-input.html">

      <style is="custom-style">
       body {
           background-color: var(--paper-grey-50);
       }
       #cards {
           @apply(--layout-vertical);
           @apply(--center-justified);
           max-width: 400px;
           margin-left: auto;
           margin-right: auto;
       }
      </style>    
  </head>
  <body unresolved>

      <h4>An example of <code>&lt;xlime-social-media-item&gt;</code></h4>
      <div class="vertical-section">
          
          <p><paper-input id="inputUrl" label="xLiMe Social Media Item URL" placeholder="e.g. http://vico-research.com/social/4b475a06-1888-34fc-b432-9b92cc8d847f"></paper-input>
          <button id="update">Update Item</button></p>
      </div>

      <div class="vertical-section">
          <xlime-social-media-item href='http://vico-research.com/social/4b475a06-1888-34fc-b432-9b92cc8d847f' fancy>
          </xlime-social-media-item>
      </div>
      
      <script>
       var socMediaItem = document.querySelector('xlime-social-media-item');
       
       document.querySelector('#update').addEventListener('click', function() {
           console.log("updating media item component ", socMediaItem);
           var inUrl = document.querySelector('#inputUrl');
           console.log("using inputUrl:", inUrl);
           console.log("old url: ", socMediaItem.href);
           console.log("new url: ", inUrl.value.trim());
           socMediaItem.href = inUrl.value.trim();
       });
       
      </script>

  </body>
</html>
