      <link rel="import" href="../../polymer/polymer.html">
      <link rel="import" href="../xlime-kb-entity-card.html">

      <style is="custom-style">
       :root {
           --xlime-primary-background-color: #65842E;
           --xlime-highlight-color: #FFFFB2;
           --paper-card-content: {
               background-color: #FFFFB2;
               border-width: 1px 0 0 0;
               border-style: solid;
               border-color: #679B00;
           }
       }
       body {
           background-color: var(#FFFFB2);
       }
       #cards {
           @apply(--layout-vertical);
           @apply(--center-justified);
           max-width: 400px;
           margin-left: auto;
           margin-right: auto;
       }
      </style>
      <dom-module id="demo-kb-entity-app">
          <template>
              <iron-ajax id="ajax" url="[[baseXlimeServiceUrl]]/services/entities" params='{ "url": "http://dbpedia.org/resource/Berlin"}'  last-response="{{entities}}" auto></iron-ajax>
              <xlime-kb-entity-card entity="[[getEntity(entities.*, 0)]]" on-statement-related-tap="myHandleStatementRelatedTap">
              </xlime-kb-entity-card>
          </template>
      </dom-module>

      <script>
       HTMLImports.whenReady(function() {
           Polymer({
               is: 'demo-kb-entity-app',
               properties: {
                   entities: {
                       type: Array
                   },
                   baseXlimeServiceUrl: {
                       type: String,
                       value: "http://expertsystemlab.com:8080/frontend-services"
                   }
               },
               myHandleStatementRelatedTap: function(e, detail) {
                   console.log("Handling statementRelatedTap", e);
                   console.log("Handling statementRelatedTap", detail);
                   var ajax = this.$$('iron-ajax');
                   var params = {};
                   params.url = detail.obj.url;
                   ajax.params = params;
               },
               getEntity: function(change, index) {
                   return change.base[index];
               }
           });
       });
      </script>
  </head>
