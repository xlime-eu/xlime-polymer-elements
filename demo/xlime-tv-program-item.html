<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
      <title>xlime-tv-program-item Demo</title>
      <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
      <link rel="import" href="../xlime-tv-program-item.html">
      <link rel="import" href="../../paper-input/paper-textarea.html">
      <link rel="import" href="../../paper-item/paper-item.html">

      <style is="custom-style">
       body {
           background-color: var(--paper-grey-50);
       }
       #cards {
           @apply(--layout-vertical);
           @apply(--center-justified);
           max-width: 400px;
           margin-left: auto;
           margin-right: auto;
       }
      </style>    
  </head>
  <body onload="updateItem()" unresolved>

      <h4>An example of <code>&lt;xlime-tv-program-item&gt;</code></h4>
      <div class="vertical-section">
          <div role="listbox">
              <paper-item>First item</paper-item>
              <xlime-tv-program-item log-level="INFO" item-obj='{}'>
              </xlime-tv-program-item>
              <paper-item>Last item</paper-item>
          </div>
      </div>
      <div class="vertical-section">
          <p><paper-textarea id="inputObj" label="xLiMe TV Program Object"
                          value='{
"url": "http://zattoo.com/program/111277860",
"description": {
       "full": "In-depth reports on the major international and US news of the day with Katty Kay."
},
"title": "BBC World News America",
"broadcastDate": {
              "timestamp": 1458163800000,
              "formatted": "16/03/2016 10:30:00",
              "timeAgo": "12 days ago"
 },
 "duration": {
              "totalSeconds": 1800,
              "hours": 0,
              "minutes": 30,
              "seconds": 0
},
"source": {
   "url": "http://zattoo.com/program/bbc-world-service/111277860",
   "label": "BBC World News"
},
"relatedImage": "http://images.zattic.com/system/images/fba8/c599/ebad/6852/c496/format_480x360.jpg",
"publisher": {
  "url": null,
  "label": "BBC World News"
},
"relatedLocation": {
   "label": "GB"                                    
},
"type": "http://www.w3.org/ns/ma-ont#MediaResource"
}'></paper-textarea>
          <button id="update">Update Item</button></p>
      </div>

      
      <script>
       var logLevel = "INFO";
       var tvItem = document.querySelector('xlime-tv-program-item');

       function updateItem() {
           if (logLevel === "DEBUG")
               console.log("updating media item component ", tvItem);
           var inElt = document.querySelector('#inputObj');
           if (tvItem.itemObj) {
               if (logLevel === "DEBUG") {
                   console.log("using inputObj:", inElt);
                   console.log("old itemObj: ", tvItem.itemObj);
                   console.log("new itemObj: ", inElt.value.trim());
               }
           }
           var newObj = {};
           try {
               newObj = JSON.parse(inElt.value);
           } catch (err) {
               console.error("error parsing input value", err);
               newObj = {};
           }
           tvItem.itemObj = newObj;
       }
       
       document.querySelector('#update').addEventListener('click', function() {
           updateItem();
       });
       
      </script>

  </body>
</html>
