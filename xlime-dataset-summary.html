<!--
`xlime-dataset-summary` is a web component, which renders a summary of an xLiMe dataset, i.e.

The dataset-summary is associated to a `summaryObj`ect, which contains the information
to be rendered by this component and is provided by the [https://github.com/xlime-eu/xlime-frontend-services]
`dataset-summary` web-service.

Example:

    <xlime-dataset-summary
      summary-obj='{
         "url": "http://example.com", //xlime url for this media item
       }'>
    </xlime-dataset-summary>


@group xLiMe
@element xlime-dataset-summary
@demo demo/xlime-dataset-summary.html
@hero hero.svg
-->
<dom-module id="xlime-dataset-summary">

  <template>
    <style include="xlime-shared-styles"></style>

    <content></content>
    <paper-card id="datasetSummary">
      <div class="card-content">
        <div class="title">
            <div class="big">{{summaryObj.name}}</div>
            <div class="small"">on {{summaryObj.summaryDate}}</div>
            <div class="small">{{summaryObj.description}}</div>
        </div>
      </div>

      <div class="card-content">
        <div class="medium">Activities: {{summaryObj.activities}}</div>
        <div class="medium">Microposts: {{summaryObj.microposts}}</div>
        <div class="medium">NewsArticles: {{summaryObj.newsarticles}}</div>
        <div class="medium">TV programs: {{summaryObj.mediaresources}}</div>
      </div>
    </paper-card>
  </template>

</dom-module>
